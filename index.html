<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DERNYOUNGSAY</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #050505;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* --- พื้นหลังขยับได้ --- */
        body::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                radial-gradient(circle at center, rgba(40, 40, 40, 0.1) 0%, transparent 80%);
            background-size: 60px 60px, 60px 60px, cover;
            animation: moveBackground 20s linear infinite;
            z-index: 0;
        }

        @keyframes moveBackground {
            from { transform: translate(0, 0); }
            to { transform: translate(60px, 60px); }
        }

        .container {
            text-align: center;
            z-index: 1;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2rem, 8vw, 4rem);
            letter-spacing: 12px;
            margin-bottom: 50px;
            text-transform: uppercase;
            font-weight: 700;
            opacity: 0.9;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 20px; 
            align-items: center;
        }

        /* --- ป้ายมาตรฐาน (MEMBER ALL) --- */
        .btn {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 420px; 
            height: 85px;  
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 4px;
            background: linear-gradient(145deg, rgba(30, 30, 30, 0.9), rgba(15, 15, 15, 0.9));
            border: 1.5px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px; 
            box-shadow: inset 0 0 15px rgba(255, 255, 255, 0.05), 
                        0 10px 30px rgba(0, 0, 0, 0.5);
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
            cursor: pointer;
        }

        /* --- ปรับแต่งป้าย YOUTUBE ให้เล็กกว่า --- */
        .btn-small {
            width: 320px; /* เล็กลงจาก 420px */
            height: 65px;  /* เล็กลงจาก 85px */
            font-size: 0.9rem; /* ปรับตัวอักษรให้เล็กลงตามป้าย */
            letter-spacing: 3px;
        }

        .btn:hover {
            background: linear-gradient(145deg, rgba(40, 40, 40, 1), rgba(20, 20, 20, 1));
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-3px);
            box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.1), 
                        0 15px 40px rgba(0, 0, 0, 0.6);
            letter-spacing: 6px;
        }

        .btn-small:hover {
            letter-spacing: 5px; /* ปรับการขยายตัวอักษรของปุ่มเล็กเวลา hover */
        }

        footer {
            position: absolute;
            bottom: 30px;
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.3);
            letter-spacing: 2px;
            text-transform: uppercase;
            z-index: 1;
        }

        .oshi-link {
            color: #ffffff;
            text-decoration: none;
            font-weight: 700;
            margin-left: 5px;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.8), 
                         0 0 15px rgba(255, 255, 255, 0.4);
            transition: all 0.3s ease;
        }

        .oshi-link:hover {
            text-shadow: 0 0 15px rgba(255, 255, 255, 1), 
                         0 0 25px rgba(255, 255, 255, 0.7);
            letter-spacing: 3px;
        }

        @media (max-width: 480px) {
            .btn { width: 280px; height: 70px; font-size: 0.9rem; }
            .btn-small { width: 220px; height: 55px; font-size: 0.8rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>DERNYOUNGSAY</h1>

        <div class="button-group">
            <a href="#" class="btn">MEMBER ALL</a>
            <a href="https://www.youtube.com/@Lucasmarco_04" target="_blank" class="btn btn-small">Youtube</a>
        </div>
    </div>

    <footer>
        © 2026 Dernyoungsay — Created by 
        <a href="https://www.facebook.com/oshi.changretta" target="_blank" class="oshi-link">Oshi</a>
    </footer>

</body>
</html>
