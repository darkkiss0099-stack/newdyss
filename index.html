<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BASTIENBOYZ</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400&display=swap" rel="stylesheet">
    
    <style>
        /* ตั้งค่าพื้นฐาน */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #050505;
            /* พื้นหลังแบบเส้นใยแมงมุม/Geometric (จำลองจากภาพ) */
            background-image: 
                radial-gradient(circle at center, rgba(40, 40, 40, 0.2) 0%, transparent 70%),
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 100% 100%, 50px 50px, 50px 50px;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            z-index: 1;
        }

        /* หัวข้อหลัก */
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            letter-spacing: 8px;
            margin-bottom: 40px;
            text-transform: uppercase;
            font-weight: 700;
        }

        /* สไตล์ปุ่ม */
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .btn {
            display: inline-block;
            width: 280px;
            padding: 12px 20px;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* ส่วนท้าย */
        footer {
            position: absolute;
            bottom: 30px;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.4);
            letter-spacing: 1px;
        }

        /* ปรับแต่งสำหรับมือถือ */
        @media (max-width: 600px) {
            h1 { font-size: 2rem; letter-spacing: 4px; }
            .btn { width: 220px; font-size: 0.8rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>BASTIENBOYZ</h1>

        <div class="button-group">
            <a href="#" class="btn">Member Bastienboyz</a>
            <a href="https://www.youtube.com" target="_blank" class="btn">Youtube</a>
        </div>
    </div>

    <footer>
        © 2025 Bastienboyz — Designed by Leo Shooter
    </footer>

</body>
</html>
