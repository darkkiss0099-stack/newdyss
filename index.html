    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #050505;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* --- พื้นหลังขยับได้ --- */
        body::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                radial-gradient(circle at center, rgba(40, 40, 40, 0.1) 0%, transparent 80%);
            background-size: 60px 60px, 60px 60px, cover;
            animation: moveBackground 20s linear infinite;
            z-index: 0;
        }

        @keyframes moveBackground {
            from { transform: translate(0, 0); }
            to { transform: translate(60px, 60px); }
        }

        .container {
            text-align: center;
            z-index: 1;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2rem, 8vw, 4rem);
            letter-spacing: 12px;
            margin-bottom: 50px;
            text-transform: uppercase;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            animation: floatText 4s ease-in-out infinite, glowPulse 3s ease-in-out infinite;
        }

        @keyframes floatText {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes glowPulse {
            0%, 100% { 
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.3), 0 0 20px rgba(255, 255, 255, 0.1);
                opacity: 0.8;
            }
            50% { 
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.6), 0 0 40px rgba(255, 255, 255, 0.4);
                opacity: 1;
            }
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 20px; 
            align-items: center;
        }

        .btn {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 420px; 
            height: 85px;  
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 4px;
            background: linear-gradient(145deg, rgba(30, 30, 30, 0.9), rgba(15, 15, 15, 0.9));
            border: 1.5px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px; 
            box-shadow: inset 0 0 15px rgba(255, 255, 255, 0.05), 
                        0 10px 30px rgba(0, 0, 0, 0.5);
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
            cursor: pointer;
        }

        .btn-small {
            width: 320px; 
            height: 65px;  
            font-size: 0.9rem; 
            letter-spacing: 3px;
        }

        .btn:hover {
            background: linear-gradient(145deg, rgba(40, 40, 40, 1), rgba(20, 20, 20, 1));
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-3px);
            box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.1), 
                        0 15px 40px rgba(0, 0, 0, 0.6);
            letter-spacing: 6px;
        }

        /* --- Music Player Styles --- */
        .music-player {
            position: fixed;
            bottom: 30px;
            left: 30px;
            background: rgba(15, 15, 15, 0.8);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px 20px 20px 50px;
            display: flex;
            align-items: center;
            padding: 10px 25px 10px 10px;
            z-index: 100;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
        }

        .album-art {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid rgba(255,255,255,0.2);
            position: relative;
            animation: rotateArt 10s linear infinite;
            animation-play-state: paused;
        }

        .music-player.playing .album-art {
            animation-play-state: running;
        }

        @keyframes rotateArt {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .album-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .music-info {
            margin-left: 15px;
            max-width: 150px;
        }

        .music-title {
            font-size: 0.8rem;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #fff;
            margin-bottom: 5px;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-left: 15px;
        }

        .play-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .play-btn:hover { transform: scale(1.1); }

        #youtube-player {
            display: none;
        }

        footer {
            position: absolute;
            bottom: 30px;
            right: 30px;
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.3);
            letter-spacing: 2px;
            text-transform: uppercase;
            z-index: 1;
        }

        .oshi-link {
            color: #ffffff;
            text-decoration: none;
            font-weight: 700;
            margin-left: 5px;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.8), 
                         0 0 15px rgba(255, 255, 255, 0.4);
            transition: all 0.3s ease;
        }

        .oshi-link:hover {
            text-shadow: 0 0 15px rgba(255, 255, 255, 1), 
                         0 0 25px rgba(255, 255, 255, 0.7);
            letter-spacing: 3px;
        }

        @media (max-width: 480px) {
            h1 { font-size: 1.8rem; letter-spacing: 6px; }
            .btn { width: 280px; height: 70px; font-size: 0.9rem; }
            .btn-small { width: 220px; height: 55px; font-size: 0.8rem; }
            .music-player { bottom: 10px; left: 10px; right: 10px; width: auto; justify-content: space-between; }
            footer { display: none; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>DERNYOUNGSAY</h1>

        <div class="button-group">
            <a href="#" class="btn">MEMBER ALL</a>
            <a href="https://www.youtube.com/@Lucasmarco_04" target="_blank" class="btn btn-small">Youtube</a>
        </div>
    </div>

    <div class="music-player" id="player-container">
        <div class="album-art">
            <img src="https://img.youtube.com/vi/3qUxegddbpo/maxresdefault.jpg" alt="Cover">
        </div>
        <div class="music-info">
            <div class="music-title">Loading...</div>
            <div style="font-size: 0.6rem; color: rgba(255,255,255,0.5);">Now Playing</div>
        </div>
        <div class="controls">
            <button class="play-btn" id="master-play">
                <i class="fas fa-play" id="play-icon"></i>
            </button>
        </div>
    </div>

    <div id="youtube-player"></div>

    <footer>
        © 2026 Dernyoungsay — Created by 
        <a href="https://www.facebook.com/oshi.changretta" target="_blank" class="oshi-link">Oshi</a>
    </footer>

    <script>
        // YouTube API Loading
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        var playBtn = document.getElementById('master-play');
        var playIcon = document.getElementById('play-icon');
        var playerCont = document.getElementById('player-container');
        var musicTitle = document.querySelector('.music-title');

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-player', {
                height: '0',
                width: '0',
                videoId: '3qUxegddbpo',
                playerVars: {
                    'autoplay': 0,
                    'loop': 1,
                    'playlist': '3qUxegddbpo'
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            musicTitle.innerText = player.getVideoData().title;
        }

        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PLAYING) {
                playIcon.classList.remove('fa-play');
                playIcon.classList.add('fa-pause');
                playerCont.classList.add('playing');
            } else {
                playIcon.classList.remove('fa-pause');
                playIcon.classList.add('fa-play');
                playerCont.classList.remove('playing');
            }
        }

        playBtn.addEventListener('click', function() {
            var state = player.getPlayerState();
            if (state == YT.PlayerState.PLAYING) {
                player.pauseVideo();
            } else {
                player.playVideo();
            }
        });
    </script>
</body>
